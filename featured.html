---
layout: page
title: Featured apps
---

<div class="container">
  <div class="row">
    {% assign featured_apps = site.posts | where:"featured","true" %}
    {% for post in featured_apps %}
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <a href="{{ post.url }}">
          <img class="card-img-top img-fluid" src="/thumbnails/{{ post.thumbnail }}" alt="{{ post.title }}">
        </a>
        <h4 class="card-title text-center"><a href="{{ post.url }}">{{ post.title }}</a></h4>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
