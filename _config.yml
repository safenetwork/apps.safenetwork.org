# Site settings
title: SAFE Network Apps
description: A directory of apps that are compatible with the SAFE Network.
url: "https://apps.safenetwork.org"

exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - Makefile

gems:
  - jekyll-feed
  - jekyll-sitemap

# Build settings
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: :compressed

# Blog Settings
permalink: /:title/
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post
